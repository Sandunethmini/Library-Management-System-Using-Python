<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            min-height: 100vh;
            padding-top: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #00796b;
            color: white;
        }
        .btn-custom:hover {
            background-color: #004d40;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š Library Management System</h1>

    <div class="row g-4">
        <!-- Add Book -->
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Add Book</h4>
                <input id="title" class="form-control mb-2" placeholder="Title">
                <input id="author" class="form-control mb-2" placeholder="Author">
                <input id="isbn" class="form-control mb-2" placeholder="ISBN">
                <button class="btn btn-custom w-100" onclick="addBook()">Add Book</button>
            </div>
        </div>

        <!-- Borrow Book -->
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Borrow Book</h4>
                <input id="borrow_isbn" class="form-control mb-2" placeholder="ISBN">
                <button class="btn btn-warning w-100" onclick="borrowBook()">Borrow</button>
            </div>
        </div>

        <!-- Return Book -->
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Return Book</h4>
                <input id="return_isbn" class="form-control mb-2" placeholder="ISBN">
                <button class="btn btn-success w-100" onclick="returnBook()">Return</button>
            </div>
        </div>
    </div>

    <!-- Available Books -->
    <div class="card p-3 mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h4>Available Books</h4>
            <button class="btn btn-primary" onclick="loadAvailable()">Refresh</button>
        </div>
        <ul id="available_list" class="list-group mt-2"></ul>
    </div>

    <!-- Borrowed Books -->
    <div class="card p-3 mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h4>Borrowed Books</h4>
            <button class="btn btn-danger" onclick="loadBorrowed()">Refresh</button>
        </div>
        <ul id="borrowed_list" class="list-group mt-2"></ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = window.location.origin;

    async function addBook() {
        let res = await fetch(`${API_URL}/add_book`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                isbn: document.getElementById("isbn").value
            })
        });
        alert((await res.json()).message);
        loadAvailable();
    }

    async function borrowBook() {
        let res = await fetch(`${API_URL}/borrow_book`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ isbn: document.getElementById("borrow_isbn").value })
        });
        alert((await res.json()).message);
        loadAvailable();
        loadBorrowed();
    }

    async function returnBook() {
        let res = await fetch(`${API_URL}/return_book`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ isbn: document.getElementById("return_isbn").value })
        });
        alert((await res.json()).message);
        loadAvailable();
        loadBorrowed();
    }

    async function loadAvailable() {
        let res = await fetch(`${API_URL}/available_books`);
        let books = await res.json();
        let list = document.getElementById("available_list");
        list.innerHTML = "";
        if (books.length === 0) {
            list.innerHTML = `<li class="list-group-item text-muted">No books available</li>`;
        }
        books.forEach(b => {
            let li = document.createElement("li");
            li.className = "list-group-item";
            li.innerText = `${b.title} - ${b.author} (ISBN: ${b.isbn})`;
            list.appendChild(li);
        });
    }

    async function loadBorrowed() {
        let res = await fetch(`${API_URL}/borrowed_books`);
        let books = await res.json();
        let list = document.getElementById("borrowed_list");
        list.innerHTML = "";
        if (books.length === 0) {
            list.innerHTML = `<li class="list-group-item text-muted">No borrowed books</li>`;
        }
        books.forEach(b => {
            let li = document.createElement("li");
            li.className = "list-group-item list-group-item-warning";
            li.innerText = `${b.title} - ${b.author} (ISBN: ${b.isbn}) Borrowed: ${b.borrow_date}`;
            list.appendChild(li);
        });
    }
</script>

</body>
</html>
